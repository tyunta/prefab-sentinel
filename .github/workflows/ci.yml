name: ci

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Package
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Run Unittest
        run: python -m unittest discover -s tests -v

  bridge-smoke-contract:
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Package
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Run Bridge Smoke Batch (Expected Failure Contract)
        run: |
          prefab-sentinel validate smoke-batch \
            --targets all \
            --avatar-plan config/patch_plan.example.json \
            --world-plan config/patch_plan.example.json \
            --avatar-project-path sample/avatar \
            --world-project-path sample/world \
            --avatar-expect-failure \
            --world-expect-failure \
            --avatar-expected-code BRIDGE_UNITY_COMMAND_MISSING \
            --world-expected-code BRIDGE_UNITY_COMMAND_MISSING \
            --out-dir reports/bridge_smoke \
            --summary-md reports/bridge_smoke/summary.md

      - name: Build Bridge Smoke Decision Table Artifacts
        run: |
          prefab-sentinel report smoke-history \
            --inputs reports/bridge_smoke/summary.json \
            --duration-percentile 90 \
            --out reports/bridge_smoke/history.csv \
            --out-md reports/bridge_smoke/history.md \
            --out-timeout-profile reports/bridge_smoke/timeout_profile.json \
            --max-code-mismatches 0 \
            --min-code-pass-pct 100

      - name: Upload Bridge Smoke Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bridge-smoke-reports
          path: reports/bridge_smoke
